<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Reveal</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.intro {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #f0f0f0;
}

.content {
  padding: 20px;
}

.hidden {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.5s, transform 0.5s;
}

  </style>
</head>
<body>
  <div class="intro">
    <h1>I'm Eddie.</h1>
  </div>
  <div class="content hidden">
    <!-- Your additional content goes here -->
    <p>Welcome to my page! Here's some more content...</p>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
